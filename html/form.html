<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Password Form</title>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <div class="title">Generator Password</div>
            <div class="input_box">
                <span class="info">Enter or select count symbols for password</span>
            <input type="number" placeholder="count symbols" name="count_symbols" id="count_symbols" autocomplete="off">
            </div>
            <div class="input_box">
                <span class="info">Your password</span>
            <input type="text" placeholder="Your password" name="look_password" id="count_symbols" readonly>
            </div>
            <button class="generate_password_btn" type="submit" name="btn" id="btn">Generate Password</button>
        </form>
    </div>
</body>
<link rel="stylesheet" href="../css/form.css">
</html>
